<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PAGONIS PRODUCT QUERY</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZXxpOJK70fx5YM5IMq0Ay9v23jwR5y--eJMfGYmsqRwFHQIcL&s');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 20% 25%;
    }
    </style>
    <div class="container" style="width: 1050px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Pagonis CO</h1>
          <hr/>
          <br/>
          <div id="loader">
          <!--  <p class="text-center">Loading...</p> -->
          </div>
          <!--div id="content" style="display: none;">-->
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Description</th>
                  <th scope="col">Global ID</th>
                   <th scope="col">Addr created</th>
                  <th scope="col">Pedigree Hash</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.render(); return false;">
              <div class="form-group">
                <input class="form-control" id="candidatesSelect" placeholder="Enter Product ID,  write ALL for a complete list">
                <!-- <select class="form-control" id="candidatesSelect"> -->
              </div>
              <button type="submit" class="btn btn-primary">Send Request</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
